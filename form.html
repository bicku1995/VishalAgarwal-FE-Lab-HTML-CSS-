<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail registration Form</title>
    <link href="./form.css" rel="stylesheet">
</head>
<body>
    <section>
        <video autoplay muted loop>
             <source src="./Background.mp4" type="video/mp4">
        </video>
        <div>
            <form id="lab-form">
                <h1>Create Gmail Account</h1>
                <input type="text" placeholder="Full Name" required>
                <br>
                <input type="number" placeholder="Contact Number" min="6000000000" max="9999999999" required>
                <br>
                <input type="email" placeholder="Email Id" required>
                <br>
                <button id="lab-form">Reset</button>
                <button id="lab-form">Submit</button>


            </form>
        </div>
    </section>
    
</body>
</html>
